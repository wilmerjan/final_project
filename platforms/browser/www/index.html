<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
   
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="title-tagline">
            <div class="title-card"></div>
            <div class="title">
                <h3>Welcome to the MySystem</h3>
            </div>
            <div class="tagline">
                <p>Manage your business with MySystem 
                    business management system</p>
            </div>
        </div>
        <div class="wrapper login-page">
            <div class="header login-header">
                <img src="./res/icon/android/drawable-hdpi-icon.png" alt="" class="logo">
                <h3>Log in.</h3>
                <p>Log in with your data that you entered
                    during your registration
                </p>
            </div>
            <div class="form login-form">
                <h5>Your business name*</h5>
                <input type="text" placeholder="Enter your business name here..." class="business-name" required>

                <h5 class="label-top">Your password*</h5>
                <input type="text" placeholder="Enter your password here..." class="business-password" required>

                <br>
                <button>Log in</button>
                <h5 class="no-acc">Don't have an account? <a href="./registration.html">Sign Up</a></h5>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
