<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
   
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function() {
        $(".login").click(function(){
            var owner_username= $.trim($(".user-name").val());
            var password= $.trim($(".business-password").val());

            var loginString ="owner_username="+owner_username+"&password="+password+"&login=";
            console.log(loginString);
            $.ajax({
            type: "POST",
            crossDomain: true, cache: false,  
            url: "http://192.168.254.118/final_project/www/server/insert.php",
            data: loginString,  
            success: function(data){
                console.log(data);
                if(data == "success") {
                    alert("Login Success..!");  
                    localStorage.loginstatus = "true";  
                    window.location.href = "dashboard.html";
                }
                else if(data == "error")
                {
                alert("Login Failed..!");
                }
            }
            });
        });
     });
    </script>

</head>

<body>
    <div class="container">
        <div class="title-tagline">
            <div class="title-card"></div>
            <div class="title">
                <img src="./img/logo-gawis.png" alt="" class="responsive">
            </div>
            <div class="tagline">
                <p>Manage your business with Gawis 
                    business management system</p>
            </div>
        </div>
        <div class="wrapper login-page">
            <div class="header login-header">
                <img src="./img/GAWIS-PIC-LOGO-final.jpg" alt="" class="logo">
                <h3>Log in.</h3>
                <p>Log in with your data that you entered
                    during your registration
                </p>
            </div>
            <div class="form login-form">
                <h5>Your Username*</h5>
                <input type="text" placeholder="Enter your username here..." class="user-name" required>

                <h5 class="label-top">Your password*</h5>
                <input type="password" placeholder="Enter your password here..." class="business-password" required>

                <br>
                <button class="login">Log in</button>
                <h5 class="no-acc">Don't have an account? <a href="./registration.html">Sign Up</a></h5>
            </div>
        </div>
    </div>

</body>

</html>
