<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
   
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="title-tagline">
            <div class="title">
                <h3>Welcome to the MySystem</h3>
            </div>
            <div class="tagline">
                <p>Manage your business with MySystem 
                    business management system</p>
            </div>
        </div>
        <div class="login-page">
            <div class="login-header">
                <img src="" alt="">
                <h3>Log in.</h3>
                <p>Log in with your data that you entered
                    during your registration
                </p>
                <div class="login-form">
                    <h5>Your business name</h5>
                    <input type="text" class="business-name">

                    <h5>Your password</h5>
                    <input type="text" class="business-password">

                    <br>
                    <button>Log in</button>
                    <h5>Don't have an account? <a href="#">Sign Up</a></h5>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
